<app-header></app-header>
<div class="signed-out" *ngIf="!signedIn">
  <mat-card>please sign-in or sign-up to begin</mat-card>
</div>
<mat-sidenav-container class="container" *ngIf="signedIn">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    <mat-list class="add-list"><button mat-mini-fab color="primary"(click)="openDialog()"><mat-icon class="material-icons">add</mat-icon></button></mat-list>
    <mat-list class="list-title" *ngFor="let lists of lists"><p (click)="listProfile(lists)">{{lists.title}}</p></mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <p><button mat-button color="primary" (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button></p>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
