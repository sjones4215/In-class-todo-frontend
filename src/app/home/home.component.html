

<mat-sidenav-container class="container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
</mat-sidenav>
  <mat-sidenav-content>
    <mat-card class="list-container" *ngFor="let list of lists">
      <mat-icon class="material-icons" (click)="deleteList(list.id);">delete</mat-icon>
      <mat-icon *ngIf="!list.completedStatus()"class="material-icons-outlined">done_outline</mat-icon>
      <mat-icon *ngIf="list.completedStatus()" class="material-icons" color="warn">done</mat-icon>
      <h3 (click)="listProfile(list)" [ngClass]= "{ complete:list.completedStatus() }">{{list.title}}</h3>
      <mat-card-content>
      <p [ngClass]= "{ complete:list.completedStatus()}">{{list.description}}</p>
      </mat-card-content>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
